spring.application.name: jcpGWs
server.port: 9002
spring.profiles.active: auth, db-apis, ssl

# JCP Clients
jcp.client.ssl.internal: true
jcp.client.ssl.public: true
jcp.client.id: jcp-gws
jcp.client.secret: 4f5985ac-0e42-4f45-ae74-a859d4fd5184
jcp.urlAuth: ${HOST:${HOSTNAME:localhost}}:8998
jcp.urlAPIs: ${HOST:${HOSTNAME:localhost}}:9001
#jcp.urlGWs: localhost:9001         # registered via APIs
jcp.urlJSLWebBridge: ${HOST:${HOSTNAME:localhost}}:9003
jcp.urlFE: ${HOST:${HOSTNAME:localhost}}:9004

# JCP GWs
jcp.gws.enabled: true
jcp.gws.o2s.ip.internal: ${HOST:${HOSTNAME:localhost}}
