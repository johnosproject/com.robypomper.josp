jcp.gws.o2s.port: 9101
jcp.gws.o2s.maxClients: 100
jcp.gws.s2o.ip.internal: ${HOST:${HOSTNAME:localhost}}
jcp.gws.s2o.ip.public: ${HOST:${HOSTNAME:localhost}}
jcp.gws.s2o.port: 9103
jcp.gws.s2o.maxClients: 100